<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitaxe Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-orange: #db6d28;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-indicator.stale {
            background: var(--accent-yellow);
        }

        .status-indicator.offline {
            background: var(--accent-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Swarm Summary */
        .swarm-summary {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .swarm-summary h2 {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .swarm-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .stat-value.hashrate { color: var(--accent-cyan); }
        .stat-value.power { color: var(--accent-orange); }
        .stat-value.efficiency { color: var(--accent-green); }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
        }

        /* Miner Grid */
        .miner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .miner-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: border-color 0.2s;
        }

        .miner-card:hover {
            border-color: var(--accent-cyan);
        }

        .miner-card.offline {
            opacity: 0.6;
            border-color: var(--accent-red);
        }

        .miner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        .miner-name {
            font-weight: 600;
            font-size: 16px;
        }

        .miner-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .miner-status.offline {
            background: var(--accent-red);
        }

        .miner-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .miner-stat {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .miner-stat-label {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .miner-stat-value {
            font-weight: 500;
            font-size: 13px;
        }

        .miner-stat-value.warn { color: var(--accent-yellow); }
        .miner-stat-value.critical { color: var(--accent-red); }
        .miner-stat-value.good { color: var(--accent-green); }

        /* Temperature bar */
        .temp-bar {
            grid-column: span 2;
            margin-top: 8px;
        }

        .temp-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .temp-bar-track {
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 3px;
            overflow: hidden;
        }

        .temp-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        /* Refresh button */
        .refresh-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: var(--border);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error state */
        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            color: var(--accent-red);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Control Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .control-value {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .control-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-card);
            outline: none;
            -webkit-appearance: none;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            border: 2px solid var(--bg-secondary);
        }

        .control-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            border: 2px solid var(--bg-secondary);
        }

        .control-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .control-btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--border);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.primary {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-primary);
        }

        .control-btn.primary:hover {
            background: #4a9aef;
        }

        .control-btn.danger {
            background: transparent;
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .control-btn.danger:hover {
            background: var(--accent-red);
            color: var(--bg-primary);
        }

        .fan-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .fan-toggle-btn {
            flex: 1;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
        }

        .fan-toggle-btn.active {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-primary);
        }

        .status-message {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: rgba(63, 185, 80, 0.15);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .status-message.error {
            display: block;
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .current-settings {
            background: var(--bg-card);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .current-settings-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .current-settings-label {
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .swarm-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            .miner-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="status-indicator" id="statusIndicator"></span>
                Bitaxe Monitor
            </h1>
            <div style="display: flex; align-items: center; gap: 16px;">
                <span class="last-update" id="lastUpdate">Loading...</span>
                <button class="refresh-btn" onclick="fetchData()" id="refreshBtn">Refresh</button>
            </div>
        </header>

        <div class="swarm-summary">
            <h2>Swarm Overview</h2>
            <div class="swarm-stats" id="swarmStats">
                <div class="stat-item">
                    <div class="stat-value hashrate" id="totalHashrate">--</div>
                    <div class="stat-label">Total Hashrate</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeMiners">--</div>
                    <div class="stat-label">Active Miners</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value efficiency" id="avgEfficiency">--</div>
                    <div class="stat-label">Avg Efficiency</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value power" id="totalPower">--</div>
                    <div class="stat-label">Total Power</div>
                </div>
            </div>
        </div>

        <!-- Hashrate Chart -->
        <div class="swarm-summary" style="margin-bottom: 24px;">
            <h2 id="chartTitle">Hashrate (2h)</h2>
            <div style="height: 200px;">
                <canvas id="hashrateChart"></canvas>
            </div>
        </div>

        <div class="miner-grid" id="minerGrid">
            <div class="loading">Loading miners...</div>
        </div>
    </div>

    <!-- Control Modal -->
    <div class="modal-overlay" id="controlModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Miner Settings</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <div class="current-settings" id="currentSettings">
                <div class="current-settings-row">
                    <span class="current-settings-label">Current Frequency</span>
                    <span id="currentFreq">-- MHz</span>
                </div>
                <div class="current-settings-row">
                    <span class="current-settings-label">Current Voltage</span>
                    <span id="currentVoltage">-- mV</span>
                </div>
                <div class="current-settings-row">
                    <span class="current-settings-label">Current Fan</span>
                    <span id="currentFan">--%</span>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Frequency</span>
                    <span class="control-value" id="freqValue">575 MHz</span>
                </div>
                <input type="range" class="control-slider" id="freqSlider"
                       min="400" max="650" step="25" value="575">
                <div class="control-buttons">
                    <button class="control-btn primary" onclick="applyFrequency()">Apply</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Core Voltage</span>
                    <span class="control-value" id="voltageValue">1200 mV</span>
                </div>
                <input type="range" class="control-slider" id="voltageSlider"
                       min="1000" max="1300" step="10" value="1200">
                <div class="control-buttons">
                    <button class="control-btn primary" onclick="applyVoltage()">Apply</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Fan Speed</span>
                    <span class="control-value" id="fanValue">Auto</span>
                </div>
                <div class="fan-toggle">
                    <button class="fan-toggle-btn active" id="fanAutoBtn" onclick="setFanMode('auto')">Auto</button>
                    <button class="fan-toggle-btn" id="fanManualBtn" onclick="setFanMode('manual')">Manual</button>
                </div>
                <input type="range" class="control-slider" id="fanSlider"
                       min="0" max="100" step="5" value="100" disabled>
                <div class="control-buttons">
                    <button class="control-btn primary" id="applyFanBtn" onclick="applyFan()" disabled>Apply</button>
                </div>
            </div>

            <div class="control-group" style="margin-top: 24px; padding-top: 16px; border-top: 1px solid var(--border);">
                <button class="control-btn danger" style="width: 100%;" onclick="restartMiner()">Restart Miner</button>
            </div>
        </div>
    </div>

    <script>
        const REFRESH_INTERVAL = 10000; // 10 seconds
        let refreshTimer;
        let hashrateChart = null;

        function formatHashrate(ghps) {
            if (ghps >= 1000) {
                return (ghps / 1000).toFixed(2) + ' TH/s';
            }
            return ghps.toFixed(1) + ' GH/s';
        }

        function formatUptime(hours) {
            if (hours >= 24) {
                const days = Math.floor(hours / 24);
                const remainingHours = Math.floor(hours % 24);
                return `${days}d ${remainingHours}h`;
            }
            return hours.toFixed(1) + 'h';
        }

        function getTempClass(temp, warn = 65, critical = 70) {
            if (temp >= critical) return 'critical';
            if (temp >= warn) return 'warn';
            return 'good';
        }

        function getTempBarColor(temp) {
            if (temp >= 70) return 'var(--accent-red)';
            if (temp >= 65) return 'var(--accent-yellow)';
            return 'var(--accent-green)';
        }

        async function updateHashrateChart() {
            try {
                const response = await fetch('/api/swarm/hashrate-trend?minutes=120&buckets=60');
                if (!response.ok) return;

                const { labels, data } = await response.json();
                if (!labels || !data) return;

                // Convert GH/s to TH/s
                const dataTHs = data.map(v => v / 1000);

                // Calculate 2h average
                const validData = dataTHs.filter(v => v > 0);
                const avg = validData.length > 0
                    ? validData.reduce((a, b) => a + b, 0) / validData.length
                    : 0;
                const avgLine = dataTHs.map(() => avg);

                // Update title with average
                document.getElementById('chartTitle').textContent = `Hashrate (2h) — Avg: ${avg.toFixed(2)} TH/s`;

                const ctx = document.getElementById('hashrateChart').getContext('2d');

                if (hashrateChart) {
                    // Update existing chart
                    hashrateChart.data.labels = labels;
                    hashrateChart.data.datasets[0].data = dataTHs;
                    hashrateChart.data.datasets[1].data = avgLine;
                    hashrateChart.update('none'); // No animation for smoother updates
                } else {
                    // Create new chart
                    hashrateChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Swarm Hashrate',
                                data: dataTHs,
                                borderColor: '#58a6ff',
                                backgroundColor: 'rgba(88, 166, 255, 0.1)',
                                fill: true,
                                tension: 0.3,
                                pointRadius: 0,
                                borderWidth: 2
                            }, {
                                label: '2h Average',
                                data: avgLine,
                                borderColor: '#d29922',
                                borderWidth: 2,
                                borderDash: [6, 4],
                                pointRadius: 0,
                                fill: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: {
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: { color: '#8b949e', maxTicksLimit: 8 }
                                },
                                y: {
                                    grid: { color: 'rgba(255,255,255,0.1)' },
                                    ticks: {
                                        color: '#8b949e',
                                        callback: function(value) {
                                            return value.toFixed(1) + ' TH/s';
                                        }
                                    },
                                    beginAtZero: false
                                }
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index'
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Chart error:', error);
            }
        }

        function createMinerCard(miner) {
            const card = document.createElement('div');
            card.className = `miner-card ${miner.online ? '' : 'offline'}`;
            if (miner.online) {
                card.style.cursor = 'pointer';
                card.onclick = () => openControlModal(miner);
            }

            if (!miner.online) {
                card.innerHTML = `
                    <div class="miner-header">
                        <span class="miner-name">${miner.name}</span>
                        <span class="miner-status offline">Offline</span>
                    </div>
                    <div style="color: var(--text-secondary); text-align: center; padding: 20px;">
                        No data available
                    </div>
                `;
                return card;
            }

            const asicTempClass = getTempClass(miner.asic_temp);
            const vregTempClass = getTempClass(miner.vreg_temp, 70, 80);
            const tempPercent = Math.min((miner.asic_temp / 80) * 100, 100);

            // Input voltage color (warn if < 4.9V, critical if < 4.8V)
            const voltageClass = miner.input_voltage < 4.8 ? 'critical' : miner.input_voltage < 4.9 ? 'warn' : '';

            card.innerHTML = `
                <div class="miner-header">
                    <span class="miner-name">${miner.name}</span>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="miner-status">Online</span>
                        <span style="color: var(--text-secondary); font-size: 12px;" title="Click to configure">&#9881;</span>
                    </div>
                </div>
                <div class="miner-stats">
                    <div class="miner-stat">
                        <span class="miner-stat-label">Hashrate</span>
                        <span class="miner-stat-value">${formatHashrate(miner.hashrate)}</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Efficiency</span>
                        <span class="miner-stat-value">${miner.efficiency} J/TH</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Frequency</span>
                        <span class="miner-stat-value">${miner.frequency} MHz</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Core Voltage</span>
                        <span class="miner-stat-value">${miner.core_voltage} mV</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Power</span>
                        <span class="miner-stat-value">${miner.power}W</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Input Voltage</span>
                        <span class="miner-stat-value ${voltageClass}">${miner.input_voltage}V</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">ASIC Temp</span>
                        <span class="miner-stat-value ${asicTempClass}">${miner.asic_temp}°C</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">VRM Temp</span>
                        <span class="miner-stat-value ${vregTempClass}">${miner.vreg_temp}°C</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Uptime</span>
                        <span class="miner-stat-value">${formatUptime(miner.uptime_hours)}</span>
                    </div>
                    <div class="miner-stat">
                        <span class="miner-stat-label">Fan</span>
                        <span class="miner-stat-value">${miner.fan_speed}% (${miner.fan_rpm} RPM)</span>
                    </div>
                    <div class="temp-bar">
                        <div class="temp-bar-label">
                            <span>Temperature</span>
                            <span>${miner.asic_temp}°C / 80°C</span>
                        </div>
                        <div class="temp-bar-track">
                            <div class="temp-bar-fill" style="width: ${tempPercent}%; background: ${getTempBarColor(miner.asic_temp)}"></div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        async function fetchData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const statusIndicator = document.getElementById('statusIndicator');

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Refreshing...';

            try {
                // 5 second timeout to prevent hanging
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 5000);

                const response = await fetch('/swarm', { signal: controller.signal });
                clearTimeout(timeout);

                if (!response.ok) throw new Error('API error');

                const data = await response.json();

                // Update swarm stats
                document.getElementById('totalHashrate').textContent = formatHashrate(data.total_hashrate);
                document.getElementById('activeMiners').textContent = `${data.active_count}/${data.total_count}`;
                document.getElementById('avgEfficiency').textContent = `${data.avg_efficiency} J/TH`;
                document.getElementById('totalPower').textContent = `${data.total_power}W`;

                // Update miner grid
                const grid = document.getElementById('minerGrid');
                grid.innerHTML = '';

                data.miners.forEach(miner => {
                    grid.appendChild(createMinerCard(miner));
                });

                // Update status
                statusIndicator.className = 'status-indicator';
                document.getElementById('lastUpdate').textContent = `Updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                document.getElementById('lastUpdate').textContent = 'Connection error';

                const grid = document.getElementById('minerGrid');
                grid.innerHTML = `
                    <div class="error-message" style="grid-column: 1 / -1;">
                        Failed to connect to API server. Make sure api_server.py is running.
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Initial fetch
        fetchData();
        updateHashrateChart();

        // Auto-refresh (stats every 10s, chart every 30s)
        refreshTimer = setInterval(fetchData, REFRESH_INTERVAL);
        let chartTimer = setInterval(updateHashrateChart, 30000);

        // Pause refresh when tab is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(refreshTimer);
                clearInterval(chartTimer);
            } else {
                fetchData();
                updateHashrateChart();
                refreshTimer = setInterval(fetchData, REFRESH_INTERVAL);
                chartTimer = setInterval(updateHashrateChart, 30000);
            }
        });

        // =================================================================
        // Control Modal
        // =================================================================
        let selectedMiner = null;
        let controlLimits = {
            min_frequency: 400, max_frequency: 650,
            min_voltage: 1000, max_voltage: 1300,
            min_fan_speed: 0, max_fan_speed: 100
        };
        let fanMode = 'auto';

        // Fetch control limits on load
        fetch('/api/control/limits')
            .then(r => r.json())
            .then(limits => {
                controlLimits = limits;
                document.getElementById('freqSlider').min = limits.min_frequency;
                document.getElementById('freqSlider').max = limits.max_frequency;
                document.getElementById('voltageSlider').min = limits.min_voltage;
                document.getElementById('voltageSlider').max = limits.max_voltage;
                document.getElementById('fanSlider').min = limits.min_fan_speed;
                document.getElementById('fanSlider').max = limits.max_fan_speed;
            })
            .catch(() => {});

        // Slider value displays
        document.getElementById('freqSlider').addEventListener('input', function() {
            document.getElementById('freqValue').textContent = this.value + ' MHz';
        });
        document.getElementById('voltageSlider').addEventListener('input', function() {
            document.getElementById('voltageValue').textContent = this.value + ' mV';
        });
        document.getElementById('fanSlider').addEventListener('input', function() {
            document.getElementById('fanValue').textContent = this.value + '%';
        });

        function openControlModal(miner) {
            selectedMiner = miner;
            document.getElementById('modalTitle').textContent = miner.name + ' Settings';
            document.getElementById('currentFreq').textContent = miner.frequency + ' MHz';
            document.getElementById('currentVoltage').textContent = miner.core_voltage + ' mV';
            document.getElementById('currentFan').textContent = miner.fan_speed + '%';

            // Set sliders to current values
            document.getElementById('freqSlider').value = miner.frequency;
            document.getElementById('freqValue').textContent = miner.frequency + ' MHz';
            document.getElementById('voltageSlider').value = miner.core_voltage;
            document.getElementById('voltageValue').textContent = miner.core_voltage + ' mV';
            document.getElementById('fanSlider').value = miner.fan_speed;

            // Reset fan mode to auto
            setFanMode('auto');

            // Clear any previous status
            document.getElementById('statusMessage').className = 'status-message';

            document.getElementById('controlModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('controlModal').classList.remove('active');
            selectedMiner = null;
        }

        // Close modal on overlay click
        document.getElementById('controlModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        function setFanMode(mode) {
            fanMode = mode;
            const autoBtn = document.getElementById('fanAutoBtn');
            const manualBtn = document.getElementById('fanManualBtn');
            const slider = document.getElementById('fanSlider');
            const applyBtn = document.getElementById('applyFanBtn');
            const valueDisplay = document.getElementById('fanValue');

            if (mode === 'auto') {
                autoBtn.classList.add('active');
                manualBtn.classList.remove('active');
                slider.disabled = true;
                applyBtn.disabled = true;
                valueDisplay.textContent = 'Auto';
            } else {
                autoBtn.classList.remove('active');
                manualBtn.classList.add('active');
                slider.disabled = false;
                applyBtn.disabled = false;
                valueDisplay.textContent = slider.value + '%';
            }
        }

        function showStatus(message, isError = false) {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = 'status-message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                el.className = 'status-message';
            }, 3000);
        }

        async function applyFrequency() {
            if (!selectedMiner) return;
            const frequency = parseInt(document.getElementById('freqSlider').value);

            try {
                const response = await fetch(`/api/control/${selectedMiner.name}/frequency`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ frequency })
                });
                const data = await response.json();
                if (response.ok) {
                    showStatus(`Frequency set to ${frequency} MHz`);
                    document.getElementById('currentFreq').textContent = frequency + ' MHz';
                } else {
                    showStatus(data.error || 'Failed to set frequency', true);
                }
            } catch (e) {
                showStatus('Connection error', true);
            }
        }

        async function applyVoltage() {
            if (!selectedMiner) return;
            const voltage = parseInt(document.getElementById('voltageSlider').value);

            try {
                const response = await fetch(`/api/control/${selectedMiner.name}/voltage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voltage })
                });
                const data = await response.json();
                if (response.ok) {
                    showStatus(`Voltage set to ${voltage} mV`);
                    document.getElementById('currentVoltage').textContent = voltage + ' mV';
                } else {
                    showStatus(data.error || 'Failed to set voltage', true);
                }
            } catch (e) {
                showStatus('Connection error', true);
            }
        }

        async function applyFan() {
            if (!selectedMiner) return;

            if (fanMode === 'auto') {
                try {
                    const response = await fetch(`/api/control/${selectedMiner.name}/autofan`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = await response.json();
                    if (response.ok) {
                        showStatus('Auto fan enabled');
                    } else {
                        showStatus(data.error || 'Failed to enable auto fan', true);
                    }
                } catch (e) {
                    showStatus('Connection error', true);
                }
            } else {
                const fan_speed = parseInt(document.getElementById('fanSlider').value);
                try {
                    const response = await fetch(`/api/control/${selectedMiner.name}/fan`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fan_speed })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        showStatus(`Fan speed set to ${fan_speed}%`);
                        document.getElementById('currentFan').textContent = fan_speed + '%';
                    } else {
                        showStatus(data.error || 'Failed to set fan speed', true);
                    }
                } catch (e) {
                    showStatus('Connection error', true);
                }
            }
        }

        async function restartMiner() {
            if (!selectedMiner) return;
            if (!confirm(`Are you sure you want to restart ${selectedMiner.name}?`)) return;

            try {
                const response = await fetch(`/api/control/${selectedMiner.name}/restart`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (response.ok) {
                    showStatus('Restart command sent');
                    setTimeout(closeModal, 1500);
                } else {
                    showStatus(data.error || 'Failed to restart', true);
                }
            } catch (e) {
                showStatus('Connection error', true);
            }
        }
    </script>
</body>
</html>
